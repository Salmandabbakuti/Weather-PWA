<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="height=device-height, initial-scale=0.68" />

<head>
    <meta charset="utf-8" />
    <link rel="manifest" href="./manifest.json" />
    <title>Weather</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

<body>
    <div class="text-center p-5">
    <div class="clock">
        <span id="time">Loading..</span>
        </div>
        <div class="date">
        <span id="date">Loading..</span>
        </div>
    </div>
    <div class="current-weather-details">
        <h1 id="current-temperature">Allow</h1>
        <h1 id="weather-summary">Me</h1>
        <br />
        <span id="current-humidity">to</span><br /><br />
        <span id="current-pressure">Fetch</span><br /><br />
        <span id="current-uvIndex">Weather</span><br /><br />
        <span id="current-wind-speed">via</span><br /><br />
        <span id="current-wind-bearing">GPS</span><br />
    </div>
    <script type="text/javascript" src="index.js"></script>
    </body>
</html>
